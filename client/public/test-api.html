<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test All APIs (JWT Enabled)</title>
</head>
<body>
  <h1>üîê API Tester (JWT Enabled)</h1>

  <h2>üë§ Authentication</h2>
  <button onclick="login()">Login (Admin/User)</button>
  <button onclick="register()">Register (User/Admin)</button>
  <p><strong>Current token:</strong> <code id="tokenDisplay">Not logged in</code></p>

  <hr />

  <h2>üì¶ Products</h2>
  <button onclick="get('/api/products')">GET all products</button>
  <button onclick="getById('product')">GET /api/products/:id</button>

  <h2>üìÇ Categories</h2>
  <button onclick="get('/api/categories')">GET all categories</button>
  <button onclick="post('/api/categories', { name: prompt('Category name:') })">POST new category (admin)</button>

  <h2>üë• Users</h2>
  <button onclick="get('/api/users')">GET all users (admin only)</button>
  <button onclick="getById('user')">GET /api/users/:id</button>
  
  <h2>üõí Cart</h2>
  <button onclick="get('/api/cart')">GET user cart</button>
  <button onclick="addToCart()">POST add to cart</button>
  <button onclick="updateCartItem()">PUT update cart item</button>
  <button onclick="deleteCartItem()">DELETE cart item</button>

  <hr />
  <h2>üßæ Orders</h2>
  <button onclick="createOrder()">POST create order (from cart)</button>
  <button onclick="get('/api/orders')">GET my orders</button>
  <button onclick="getOrderById()">GET order by ID</button>
  <button onclick="get('/api/orders/all/admin')">GET all orders (admin only)</button>

  
  <hr />
  <pre id="output"></pre>
  <hr />
  
  <h2>‚ûï Add Product (with image)</h2>
  <form id="productForm">
    <input type="text" name="name" placeholder="Product name" required /><br />
    <input type="text" name="description" placeholder="Description" /><br />
    <input type="number" name="price" placeholder="Price" step="0.01" required /><br />
    <input type="number" name="stock" placeholder="Stock" /><br />
    <input type="number" name="category_id" placeholder="Category ID" required /><br />
    <input type="file" name="image" accept="image/*" required /><br />
    <button type="submit">Upload Product</button>
  </form>


  <script>
    let token = '';

    const login = async () => {
      const email = prompt('Email:');
      const password = prompt('Password:');
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      token = data.token || '';
      document.getElementById('tokenDisplay').textContent = token ? '‚úÖ Logged in' : '‚ùå Login failed';
      display(data);
    };

    const register = async () => {
      const name = prompt('Name:');
      const email = prompt('Email:');
      const password = prompt('Password:');
      const role = prompt('Role (user/admin):');

      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password, role })
      });

      const data = await res.json();
      token = data.token || '';
      document.getElementById('tokenDisplay').textContent = token ? '‚úÖ Registered & logged in' : '‚ùå Register failed';
      display(data);
    };

    const get = async (url) => {
      const res = await fetch(url, {
        headers: token ? { Authorization: `Bearer ${token}` } : {}
      });
      const data = await res.json();
      display(data);
    };

    const getById = async (type) => {
      const id = prompt(`Enter ${type} ID:`);
      const res = await fetch(`/api/${type}s/${id}`, {
        headers: token ? { Authorization: `Bearer ${token}` } : {}
      });
      const data = await res.json();
      display(data);
    };

    const post = async (url, body) => {
      const res = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          ...(token && { Authorization: `Bearer ${token}` })
        },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      display(data);
    };

    const display = (data) => {
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    };
    // Handle product form submission
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
    
      try {
        const res = await fetch('/api/products', {
          method: 'POST',
          headers: token ? { Authorization: `Bearer ${token}` } : {},
          body: formData
        });
      
        const data = await res.json();
        display(data);
      } catch (err) {
        display({ error: err.message });
      }
    });

    async function addToCart() {
      const product_id = prompt('Product ID:');
      const quantity = prompt('Quantity:');
      const res = await fetch('/api/cart', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          ...(token && { Authorization: `Bearer ${token}` })
        },
        body: JSON.stringify({ product_id, quantity })
      });
      const data = await res.json();
      display(data);
    }

    async function updateCartItem() {
    const id = prompt('Cart item ID:');
    const quantity = prompt('New quantity:');
    const res = await fetch(`/api/cart/${id}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        ...(token && { Authorization: `Bearer ${token}` })
      },
      body: JSON.stringify({ quantity })
    });
    const data = await res.json();
    display(data);
  }

    async function deleteCartItem() {
      const id = prompt('Cart item ID to delete:');
      const res = await fetch(`/api/cart/${id}`, {
        method: 'DELETE',
        headers: token ? { Authorization: `Bearer ${token}` } : {}
      });
      const data = await res.json();
      display(data);
    }
  
    async function createOrder() {
      const res = await fetch('/api/orders', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          ...(token && { Authorization: `Bearer ${token}` })
        }
      });
      const data = await res.json();
      display(data);
    }
  
    async function getOrderById() {
      const id = prompt('Enter order ID:');
      const res = await fetch(`/api/orders/${id}`, {
        headers: token ? { Authorization: `Bearer ${token}` } : {}
      });
      const data = await res.json();
      display(data);
    }



  </script>
</body>
</html>
